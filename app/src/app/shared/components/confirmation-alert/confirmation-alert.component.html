<div class="fixed inset-0 z-40 min-h-full overflow-y-auto overflow-x-hidden transition flex items-center">
    <!-- overlay -->
    <div aria-hidden="true" class="fixed inset-0 w-full h-full bg-black/50">
    </div>

    <!-- Modal -->
    <div class="relative w-full cursor-pointer pointer-events-none transition my-auto p-4">
        <div
            class="w-full bg-zinc-900 py-2 border border-gray-700 cursor-default pointer-events-auto relative rounded-xl mx-auto max-w-sm">

            <button (click)="close()" tabindex="-1" type="button" class="absolute top-2 right-2 rtl:right-auto rtl:left-2">
                <svg title="Close" tabindex="-1" class="h-4 w-4 cursor-pointer text-gray-400"
                    xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                    <path fill-rule="evenodd"
                        d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
                        clip-rule="evenodd"></path>
                </svg>
                <span class="sr-only">
                    Close
                </span>
            </button>



            <div class="space-y-2 p-2">
                <div class="p-4 space-y-2 text-center dark:text-white">
                    <h2 class="text-xl font-bold tracking-tight" id="page-action.heading">
                        {{ title }}   
                    </h2>

                    <p class="text-gray-500">
                       {{ message }} 
                    </p>
                </div>
            </div>

            <div class="space-y-2">
                <div aria-hidden="true" class="border-t border-gray-700 px-2"></div>

                <div class="px-6 py-2">
                    <div class="grid gap-2 grid-cols-[repeat(auto-fit,minmax(0,1fr))]">
                        <button type="button"
                                (click)="cancel()"
                                class="hover:opacity-80 ease-in-out duration-300 delay-120 transition inline-flex items-center justify-center py-1 gap-1 font-medium rounded-lg border transition-colors outline-none bg-gray-800 border-gray-600 text-gray-200">
                                <span class="flex items-center gap-1">
                                    <span class="">
                                        Cancel
                                    </span>
                                </span>
                            </button>

                        <button type="submit"
                                (click)="confirm()"
                                class="hover:opacity-80 inline-flex items-center justify-center py-1 gap-1 font-medium rounded-lg border ease-in-out duration-300 delay-120 transition outline-none min-h-[2.25rem] px-4 text-sm text-white shadow border-transparent bg-green-600 ">
                                <span class="flex items-center gap-1">
                                    <span class="">
                                        Confirm
                                    </span>
                                </span>

                            </button>
                    </div>
                </div>
            </div>


        </div>
    </div>
</div>
